baseURL: https://www.sanjayvardhan.github.io
languageCode: en-us
title: "spektre's Blog"
theme: 'hugo-theme-stack'

module:
    hugoVersion:
        extended: true
        min: "0.87.0"

pagination:
    pagerSize: 5

menu:
    main:
        - identifier: home
          name: Home
          url: /
          weight: 1
        - identifier: about
          name: About
          url: /about/
          weight: 2

params:
    mainSections:
        - post
        - about
    featuredImageField: image
    rssFullContent: true
    favicon: img/favicon.png

    sidebar:
        compact: false
        emoji: üç•
        subtitle: CTF Player | Pwn | messing with js engines
        avatar:
            enabled: true
            local: true
            src: img/hinata.png

    footer:
        since: 2024
        customText: "¬© 2025 spektre. All rights reserved."

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    article:
        headingAnchor: false
        math: false
        toc: true
        readingTime: true
        license:
            enabled: false
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: false
        provider: disqus

    widgets:
        homepage: []
        page: []

    opengraph:
        twitter:
            site:
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        toggle: true
        default: dark

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true
